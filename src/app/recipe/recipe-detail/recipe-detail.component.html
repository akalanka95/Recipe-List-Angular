<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{recipe.name}}</h2>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="button-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="">Shopping list</a></li>
        <li><a href="">Add list</a></li>
        <li><a href="">Edit list</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
